<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./scripts/constants.js" type="module"></script>
    <script defer src="./scripts/index.js" type="module"></script>
    <title>Mesto</title>
</head>

<body class="page">
    <div class="container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Лого Mesto">
        </header>
        <main class="main">

            <section class="profile">
                <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__user-caption">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">

            </section>

        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2023 Mesto Russia</p>
        </footer>

        <section class="popup popup_edit">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form-edit" name="popupForm">
                    <input class="popup__input popup__input-name" type="text" placeholder="Имя" name="name" minlength="1"
                        maxlength="30" required>
                    <input class="popup__input popup__input-about" type="text" placeholder="О себе" name="about" minlength="1"
                        maxlength="50" required>
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-button popup__close-button_edit" type="button"></button>
            </div>
        </section>

        <section class="popup popup_add">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form-add" name="popupForm">
                    <input class="popup__input popup__input-new-mesto" type="text" placeholder="Название" name="name" maxlength="30" required>
                    <input class="popup__input popup__input-new-link" type="url" placeholder="Ссылка на картинку" name="about" maxlength="300" required>
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-button popup__close-button_add" type="button"></button>
            </div>
        </section>

        <section class="popup popup_image-section popup_opacity_dark">
            <div class="popup__image-container">
                <figure class="popup__figure">
                    <img class="popup__image" src="#" alt="#">
                    <figcaption class="popup__image-caption"></figcaption>
                </figure>
                <button class="popup__close-button popup__close-button_image" type="button"></button>
            </div>
        </section>
    </div>

    <template class="mesto-template">
        <article class="mesto">
            <img class="mesto__image" src="#" alt="#">
            <div class="mesto__info-container">
                <h2 class="mesto__title"></h2>
                <button class="mesto__like" type="button"></button>
            </div>
            <button class="mesto__delete" type="button"></button>
        </article>
    </template>

</body>

</html>
