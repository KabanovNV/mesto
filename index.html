<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="container"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Лого Mesto"></header><main class="main"><section class="profile"><div class="profile__avatar"><img class="profile__image" src="" alt="Аватар"></div><div class="profile__info"><h1 class="profile__user-name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__user-caption">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">&copy; 2023 Mesto Russia</p></footer><section class="popup popup_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form-edit" name="popupFormEdit" novalidate><input class="popup__input popup__input-name" id="popup__input-name" placeholder="Имя" name="name" minlength="2" maxlength="40" required> <span class="popup__error popup__input-name-error"></span> <input class="popup__input popup__input-about" id="popup__input-about" placeholder="О себе" name="about" minlength="2" maxlength="200" required> <span class="popup__error popup__input-about-error"></span> <button class="popup__submit-button" type="submit">Сохранить</button></form><button class="popup__close-button popup__close-button_edit" type="button"></button></div></section><section class="popup popup_add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form-add" name="popupFormAdd" novalidate><input class="popup__input popup__input-new-mesto" id="popup__input-new-mesto" placeholder="Название" name="name" minlength="2" maxlength="30" required> <span class="popup__error popup__input-new-mesto-error"></span> <input class="popup__input popup__input-new-link" id="popup__input-new-link" type="url" placeholder="Ссылка на картинку" name="link" required> <span class="popup__error popup__input-new-link-error"></span> <button class="popup__submit-button" type="submit">Сохранить</button></form><button class="popup__close-button popup__close-button_add" type="button"></button></div></section><section class="popup popup_avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form-avatar"><input class="popup__input popup__input-avatar" id="popup__input-avatar" type="url" name="avatar" required> <span class="popup__error popup__input-avatar-error"></span> <button class="popup__submit-button" type="submit">Сохранить</button></form><button class="popup__close-button popup__close-button_add" type="button"></button></div></section><section class="popup popup_confirmation"><div class="popup__container"><h2 class="popup__title">Вы уверены?</h2><form class="popup__form popup__form-confirmation"><button class="popup__submit-button" type="button">Да</button></form><button class="popup__close-button popup__close-button_confirm" type="button"></button></div></section><section class="popup popup_image-section popup_opacity_dark"><div class="popup__image-container"><figure class="popup__figure"><img class="popup__image" src="#" alt="#"><figcaption class="popup__image-caption"></figcaption></figure><button class="popup__close-button popup__close-button_image" type="button"></button></div></section></div><template class="mesto-template"><article class="mesto"><img class="mesto__image" src="#" alt="#"><div class="mesto__info-container"><h2 class="mesto__title"></h2><div class="mesto__like-conteiner"><button class="mesto__like" type="button"></button> <span class="mesto__like-counter">0</span></div></div><button class="mesto__delete" type="button"></button></article></template></body></html>
