<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="wrapper">
        <header class="header">
            <img class = "header__logo" src="./images/logo.svg" alt="Лого Mesto">
        </header>
         <main class="main">  

            <section class="profile">
                <img class = "profile__avatar" src="./images/kusto.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__user-caption">Исследователь океана</p>

                </div>    
                    <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <img class = "elements__item" src="./images/baikal.jpg" alt="Байкал">
                <img class = "elements__item" src="./images/dombay.jpg" alt="Домбай">
                <img class = "elements__item" src="./images/karachaevo-cherkesya.jpg" alt="Карачаево-Черкесия">
                <img class = "elements__item" src="./images/elbrus.jpg" alt="Эльбрус">
                <img class = "elements__item" src="./images/Altay.jpg" alt="Алтай">
                <img class = "elements__item" src="./images/sulakskiy kanion.jpg" alt="Сулакский каньон">
            </section>

        </main> 
        <footer class="footer">
            <p class="footer__text">&copy; 2023 Mesto Russia</p>
        </footer>
    </div>
    
</body>
</html>
