<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Лого Mesto">
        </header>
        <main class="main">

            <section class="profile">
                <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__user-caption">Исследователь океана</p>

                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <div class="elements__item">
                    <img class="elements__image" src="./images/baikal.jpg" alt="Байкал">
                    <div class="elements__info-container">
                        <p class="elements__mesto">Байкал</p>
                        <div class="elements__like"></div>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__image" src="./images/dombay.jpg" alt="Домбай">
                    <div class="elements__info-container">
                        <p class="elements__mesto">Домбай</p>
                        <div class="elements__like"></div>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__image" src="./images/karachaevo-cherkesya.jpg" alt="Карачаево-Черкесия">
                    <div class="elements__info-container">
                        <p class="elements__mesto">Карачаево-Черкесия</p>
                        <div class="elements__like"></div>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__image" src="./images/elbrus.jpg" alt="Эльбрус">
                    <div class="elements__info-container">
                        <p class="elements__mesto">Эльбрус</p>
                        <div class="elements__like"></div>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__image" src="./images/Altay.jpg" alt="Алтай">
                    <div class="elements__info-container">
                        <p class="elements__mesto">Алтай</p>
                        <div class="elements__like"></div>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__image" src="./images/sulakskiy kanion.jpg" alt="Сулакский каньон">
                    <div class="elements__info-container">
                        <p class="elements__mesto">Сулакский каньон</p>
                        <div class="elements__like"></div>
                    </div>
                </div>
            </section>
            <section class="popup">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form">
                        <input class="popup__input" id="name" type="text" placeholder="Имя" name="name" minlength="1" maxlength="30" required>
                        <div class="popup__form-line"></div>
                        <input class="popup__input" id="about" type="text" placeholder="О себе" name="about" minlength="1" maxlength="50" required>
                        <div class="popup__form-line"></div>
                        <button class="popup__submit-button popop__open" type="submit">Сохранить</button>
                    </form>
                    <button class="popup__close-icon"></button>
                </div>

            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2023 Mesto Russia</p>
        </footer>
    </div>
<script src="./js/edit.js"></script>
</body>

</html>
