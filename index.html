<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Лого Mesto">
        </header>
        <main class="main">

            <section class="profile">
                <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__user-caption">Исследователь океана</p>

                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <div class="mesto">
                    <img class="mesto__image" src="./images/baikal.jpg" alt="Байкал">
                    <div class="mesto__info-container">
                        <h2 class="mesto__title">Байкал</h2>
                        <button class="mesto__like mesto__like_liked" type="button"></button>
                    </div>
                </div>

                <div class="mesto">
                    <img class="mesto__image" src="./images/Altay.jpg" alt="Алтай">
                    <div class="mesto__info-container">
                        <h2 class="mesto__title">Алтай</h2>
                        <button class="mesto__like mesto__like_liked" type="button"></button>
                    </div>
                </div>

                <div class="mesto">
                    <img class="mesto__image" src="./images/karachaevo-cherkesya.jpg" alt="Карачаево-Черкесия">
                    <div class="mesto__info-container">
                        <h2 class="mesto__title">Карачаево-Черкесия</h2>
                        <button class="mesto__like mesto__like_liked" type="button"></button>
                    </div>
                </div>

                <div class="mesto">
                    <img class="mesto__image" src="./images/Kareliya.jpg" alt="Карелия">
                    <div class="mesto__info-container">
                        <h2 class="mesto__title">Карелия</h2>
                        <button class="mesto__like mesto__like_liked" type="button"></button>
                    </div>
                </div>

                <div class="mesto">
                    <img class="mesto__image" src="./images/Arkhyz.jpg" alt="Архыз">
                    <div class="mesto__info-container">
                        <h2 class="mesto__title">Архыз</h2>
                        <button class="mesto__like mesto__like_liked" type="button"></button>
                    </div>
                </div>

                <div class="mesto">
                    <img class="mesto__image" src="./images/Kamchatka.jpg" alt="Камчатка">
                    <div class="mesto__info-container">
                        <h2 class="mesto__title">Камчатка</h2>
                        <button class="mesto__like mesto__like_liked" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2023 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="popupForm">
                    <input class="popup__input" id="name" type="text" placeholder="Имя" name="name" minlength="1"
                        maxlength="30" required>
                    <input class="popup__input" id="about" type="text" placeholder="О себе" name="about" minlength="1"
                        maxlength="50" required>
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-button" type="button"></button>
            </div>
        </section>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
